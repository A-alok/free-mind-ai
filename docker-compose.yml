services:
  # Flask Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: freemindai-backend
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      - FLASK_ENV=production
    volumes:
      - ml_data:/app/ml_system
    restart: unless-stopped

  # Next.js Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: freemindai-frontend
    ports:
      - "3000:3000"
    environment:
      - FLASK_API_URL=http://backend:5000
      - NEXT_PUBLIC_API_URL=http://localhost:5000
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  ml_data:
    driver: local
